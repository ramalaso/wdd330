<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio id="audio65" src="sounds/clap.wav" type="audio/wav">
      Audio element not supported
    </audio>

    <audio id="audio83" src="sounds/hihat.wav" type="audio/wav">
      Audio element not supported
    </audio>

    <audio id="audio68" src="sounds/kick.wav" type="audio/wav">
      Audio element not supported
    </audio>

    <audio id="audio70" src="sounds/openhat.wav" type="audio/wav">
      Audio element not supported
    </audio>

    <audio id="audio71" src="sounds/boom.wav" type="audio/wav">
      //limitation of plnkr.co Audio element not supported
    </audio>

    <audio id="audio72" src="sounds/boom.wav" type="audio/wav">
      //changed all wave after Audio element not supported
    </audio>

    <audio id="audio74" src="sounds/boom.wav" type="audio/wav">
      //boom to boom.wave Audio element not supported
    </audio>

    <audio id="audio75" src="sounds/boom.wav" type="audio/wav">
      Audio element not supported
    </audio>

    <audio id="audio76" src="sounds/boom.wav" type="audio/wav">
      Audio element not supported
    </audio>

    <script src="script.js"></script>
  </body>
</html>
